<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sausage and Mash</title>
    </head>

    <body>
        <h1>Sausage and Mash</h1>
        <img src="../images/sausageMash.jpg">
        <h2>Cooking Sausage and Mash</h2>
        <p>A super easy dish takes not time at all to make and zero effort!</p>

        <h2>Ingredients</h2>
        <ul>
            <li>Sausages</li>
            <li>Potatoes</li>
        </ul>

        <h2>Method</h2>
        <ol>
            <li>Cook the sausages under the grill</li>
            <li>Boil the potatoes for 20 mins</li>
            <li>Mash the potatoes</li>
            <li>Put everything together</li>
        </ol>
    </body>
</html>
